<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <div class="container">
                <img src='logo.png' class='img-fluid mx-auto d-block explore' >
                <center>
                <input type="search" name="" id="">
                <button><i class="fa fa-search" style="font-size:18px"></i></button>
                </center>
        </div>
    </div>

  

    <div class="result" style='display:none'>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 ">
                    <center><img src="logo.png" alt="" width='256px'></center>
                </div>
                <div class="col-md-6 result-search">
                        <input type="search" name="" id="">
                        <button><i class="fa fa-search" style="font-size:18px"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 "></div>
                <div class="col-md-5 result-search">
                    <div class="search-results"></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="jquery.js"></script>
    <script src='search.js'></script>

    <script>
        $(document).ready(function() {

    $(document)[0].oncontextmenu = function() { return false; }

    $(document).mousedown(function(e) {
        if( e.button == 2 ) {
            alert('Sorry, this functionality is disabled!');
            return false;
        } else {
            return true;
        }
    });
});

document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 85 )) {
                alert('Sorry, this functionality is disabled!');
            return false;
        }
};
    </script>
</body>
</html>
